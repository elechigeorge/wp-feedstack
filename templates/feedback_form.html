<!-- Feedback Form Template -->
<div class="feedstack-feedback-form">
  <div>
    <p class="fs-5 fw-bold">Feedback</p>
  </div>
  <form id="feedbackForm" method="post">
    <!-- Step 1: Rating selection -->
    <div class="step" data-step="1">
      
      <p class="lead">How would you rate your experience ?</p>
      <div class="form-group">
        <div class="rating">
          <input type="radio" name="rating" value="5" id="star1" required>
          <label for="star1" class="star-btn"></label>
          <input type="radio" name="rating" value="4" id="star2">
          <label for="star2" class="star-btn"></label>
          <input type="radio" name="rating" value="3" id="star3">
          <label for="star3" class="star-btn"></label>
          <input type="radio" name="rating" value="2" id="star4">
          <label for="star4" class="star-btn"></label>
          <input type="radio" name="rating" value="1" id="star5">
          <label for="star5" class="star-btn"></label>
        </div>
      </div>
      <div class="form-group mt-3">
        <button type="button" class="nextBtn btn btn-md rounded-2 text-light">Tell us more</button>
      </div>
    </div>

    <!-- Step 2: Feedback input -->
    <div class="step" data-step="2">
      <div class="form-group">
        <p for="feedback" class="lead">What do you enjoy best!</p>
        <textarea id="feedback" class="form-control form-control-sm" name="feedback" placeholder="write your feedback"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="prevBtn btn btn-md rounded-2 text-light">back</button>
        
        <button type="button" class="nextBtn btn btn-md rounded-2 text-light">next</button>
      </div>
    </div>

    <!-- Step 3: Email input -->
    <div class="step" data-step="3">
      <div class="form-group">
        <p for="feedback" class="lead">We would like to follow up on your review</p>
        <input type="email" class="form-control form-control-sm" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <button type="button" class="prevBtn btn btn-md rounded-2 text-light">back</button>
        <button type="submit" class="submitBtn btn btn-md rounded-2 text-light">submit</button>
      </div>
    </div>
    
  </form>
</div>
